<!DOCTYPE html>
<html>
<head>
<title>htmlyaml</title>
<style> 

/* Colors from Apple https://developer.apple.com/design/human-interface-guidelines/foundations/color
*/
:root {
  --text-grey-d-0: rgb(28,28,30);
  --text-grey-d-1: rgb(44,44,46);
  --text-grey-d-2: rgb(58,58,60);
  --text-grey-d-3: rgb(72,72,74);
  --text-grey-d-4: rgb(99,99,102);
  --text-grey-d-5: rgb(142,142,147);
  --text-grey-l-0: rgb(142,142,147);
  --text-grey-l-1: rgb(174,174,178);
  --text-grey-l-2: rgb(199,199,204);
  --text-grey-l-3: rgb(209,209,214);
  --text-grey-l-4: rgb(229,229,234);
  --text-grey-l-5: rgb(242,242,247);
}

.yaml-lang, .yaml-key, .yaml-value, .yaml-padding-space {
  display: inline;
  font-family: monospace;
}

.yaml-lang {
  color:var(--text-grey-l-2);
}

.yaml-key {
  color:var(--text-grey-d-4);
}

.yaml-bool, .yaml-value  {
  color:var(--text-grey-d-1);
}

.yaml-null {
  color:var(--text-grey-l-2);
}

.yaml-container-row {
  display: block;
  width: 100%;
}

.yaml-container-padding {
  display: inline;
}

</style>
</head>
<body>

<div class="yaml-container-row"><div class="yaml-container-padding"></div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-lang">&nbsp;[]</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div><div class="yaml-lang">-&nbsp;</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-lang">&nbsp;[]</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-lang">&nbsp;[]</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span></div><div class="yaml-lang">-&nbsp;</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span><span class="yaml-padding-space">&nbsp;</span></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-value yaml-number">2</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-lang">&nbsp;{}</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-lang">&nbsp;{}</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div><div class="yaml-lang">-&nbsp;</div><div class="yaml-value yaml-string">"a b c d"</div>
</div><div class="yaml-container-row"><div class="yaml-container-padding"></div>
</div>

</div>
</body>
</html>
